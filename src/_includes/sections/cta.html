<section id="cta-51">
    <div class="cs-container">
        <div class="cs-content">
            <!-- <span class="cs-topper">Contact Us</span> -->
            <h2 class="cs-title">Get Your Free Quote Today</h2>
            <h3 class="cs-title" style="font-size: large;">We provide a complimentary, no-obligation estimate for all our services. Every quote clearly outlines what’s included and what isn’t, with no upfront payments required</h3>
            <!-- <p class="cs-text">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis at sit pellentesque molestie.  Diam, adipiscing ultrices eu turpis gravida.
            </p> -->
            <a href="tel:+17806677169" class="cs-button-solid mt-4!">Get A Free Quote</a>
        </div>
    </div>
    <!-- Background Image-->
    <picture class="cs-picture">
        <!--Mobile Image-->
        <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 640, height: 812 }) | avif %}" type="image/avif">
        <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 640, height: 812 }) | webp %}" type="image/webp">
        <source media="(max-width: 600px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 640, height: 812 }) | jpeg %}" type="image/jpeg">
        <!--Tablet Image-->
        <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 2048, height: 750 }) | avif %}" type="image/avif">
        <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 2048, height: 750 }) | webp %}" type="image/webp">
        <source media="(max-width: 1024px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 2048, height: 750 }) | jpeg %}" type="image/jpeg">

        <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 2500, height: 555 }) | webp %}" type="image/webp">
        <source media="(min-width: 1024px)" srcset="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 2500, height: 555 }) | jpeg %}" type="image/jpeg">
        <img src="{% getUrl "/assets/images/gallery/commercial/1.webp" | resize({ width: 2500, height: 555 }) | jpeg %}" alt="cabinets" width="1920" height="426" loading="lazy" decoding="async">
